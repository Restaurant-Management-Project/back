<!DOCTYPE html>
<html lang="en">
<head>
    <title>WebSocket Test</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>
</head>
<body>
<h2>WebSocket Updates</h2>
<div id="updates"></div>

<script>
    const socket = new SockJS('http://localhost:8080/ws'); // Update the URL if necessary
    const stompClient = Stomp.over(socket);

    stompClient.connect({}, function(frame) {
        console.log('Connected: ' + frame);

        stompClient.subscribe('/topic/recent-requests', function(update) {
            var message = JSON.parse(update.body);
            console.log(message);
            document.getElementById('updates').innerHTML += '<p>' + JSON.stringify(message) + '</p>';
        });

        // Uncomment if you have an endpoint to trigger recent requests
        // stompClient.send("/app/requestRecentRequests", {}, {});
    });
</script>
</body>
</html>
